  /* Move down content because we have a fixed navbar that is 50px tall */
  body {
    padding-bottom: 20px;
  }

  /* Set widths on the navbar form inputs since otherwise they're 100% wide */
  .navbar-form input[type="text"],
  .navbar-form input[type="password"] {
    width: 180px;
  }

  /* Wrapping element */
  /* Set some basic padding to keep content from hitting the edges */
  .body-content {
    padding-left: 15px;
    padding-right: 15px;
  }

  /* Responsive: Portrait tablets and up */
  @media screen and (min-width: 768px) {
    /* Let the jumbotron breathe */
    .jumbotron {
      margin-top: 20px;
    }
    /* Remove padding from wrapping element since we kick in the grid classes here */
    .body-content {
      padding: 0;
    }
  }
</style>

<nav class="navbar navbar-inverse" role="navigation">

      <button type="button" class="navbar-toggle collapsed" id="searchBtn">
        <span class="sr-only">Search</span>
        <i class="fa fa-search fa-2x fa-inverse"></i>

          <input type="submit" id="submitAddress" value="SUBMIT" class="btn btn-warning btn-block btn-lg" style="margin-top:10px
          "> 
          </form>
        </div>
    </div>
    
  </div>

</div> <!-- /container -->
 <div class="footer">

        <script type="text/javascript">
